query PokemonDetail($name: String!) {
    pokemon(name: $name){
        id
        name
        height
        weight
        moves{
            move{
                name
            }
        }
        abilities{
            ability{
                name
            }
        }
        types{
            type{
                name
            }
        }
        stats{
            stat{
                name
            }
            base_stat
            effort
        }
    }
}

